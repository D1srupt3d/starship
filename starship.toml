# Git information
[git_branch]
symbol = "ğŸŒ± "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

# System info
[username]
style_user = "bold blue"
format = "[$user]($style) "
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold red) "
disabled = false

[directory]
style = "bold cyan"
read_only = "ğŸ”’ "
truncation_length = 4
truncate_to_repo = false

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

# Time
[time]
disabled = false
format = '[\[ $time \]](bold white) '
time_format = "%R"

# Shell indicator
[shell]
zsh_indicator = "ğŸª¶ "
fish_indicator = "ğŸŸ "
powershell_indicator = "âš¡ "
unknown_indicator = "â“ "
