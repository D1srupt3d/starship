# Memory usage module
[memory_usage]
disabled = false
threshold = -1
symbol = "ğŸ§  "
style = "bold dimmed green"

# CPU usage
[custom.cpu]
command = "top -bn1 | grep 'Cpu(s)' | awk '{print $2}'"
when = "true"
format = "CPU: [$output]($style)"
style = "bold red"

# Battery module
